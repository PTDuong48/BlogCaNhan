{{ define "main" }}
<section id="blog" class="section active">
    <div class="container">
        <h2 class="section-title">Tất Cả Bài Viết</h2>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterPosts('all')">Tất Cả</button>
            <button class="filter-btn" onclick="filterPosts('java')">Java</button>
            <button class="filter-btn" onclick="filterPosts('javascript')">JavaScript</button>
            <button class="filter-btn" onclick="filterPosts('network')">Network</button>
        </div>

        <div class="blog-grid" id="blogPosts">
            {{ range .Pages }}
            <article class="blog-card" data-category="{{ if .Params.category }}{{ .Params.category }}{{ else }}general{{ end }}">
                <div class="blog-card-header">
                    <span class="blog-tag">{{ .Params.category | default "General" }}</span>
                    <h3><a href="{{ .Permalink }}" style="color: white; text-decoration: none;">{{ .Title }}</a></h3>
                    <span class="blog-date">{{ .Date.Format "02/01/2006" }}</span>
                </div>
                <div class="blog-card-body">
                    <p>{{ .Summary }}</p>
                    <a href="{{ .Permalink }}" class="btn" style="font-size: 0.9rem; padding: 0.5rem 1.5rem;">Đọc tiếp →</a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
